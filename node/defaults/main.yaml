---
bin_dir: /opt/bin

cri_socket: unix:///run/containerd/containerd.sock

kubeadm_version: v1.32.0

kubeadm_exec_dir: /root

kubernetes_manifests_dir: /etc/kubernetes/manifests

kubernetes_api_endpoint_port: 6443

nginx_memory_limit: 512M
nginx_cpu_limit: 300m
nginx_memory_requests: 32M
nginx_cpu_requests: 25m

nginx_image_repo: docker.io/library/nginx
nginx_image_tag: 1.27-alpine
nginx_image_pull_policy: IfNotPresent

nginx_config_dir: /etc/nginx

kubeadm_kubelet_extra_args: {}
kubeadm_kubelet_component_config: {}
